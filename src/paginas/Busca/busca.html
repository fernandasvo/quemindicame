<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>Busca QI</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="buscaStyle.css">
  </head>

  <body>
    <header class="header">
      <img class="logo" src="assets/logo.png"/>

      <!--logotipo -->
      <!--área de busca -->
      <!--acesso ao menu -->
    </header>

    <main>
      <section>
        <div id="cardsEmpresa" class="cardsEmpresas"></div>
      </section>
      <section>
        <form class="form">
          <input class="nomeForm" type="text" placeholder="Qual o nome do seu negócio?">
          <input class="ramoForm" type="text" placeholder="Qual o ramo do seu negócio?">
          <input class="servico1Form" type="text" placeholder="Qual serviço presta?">
          <input class="servico2Form" type="text" placeholder="Qual serviço presta?">
          <input class="servico3Form" type="text" placeholder="Qual serviço presta?">
          <input class="ruaForm" type="text" placeholder="Qual rua fica?">
          <input class="cidadeForm" type="text" placeholder="Qual cidade fica?">
          <input class="estadoForm" type="text" placeholder="Qual estado fica?">
          <input class="telefoneForm" type="text" placeholder="Qual o telefone?">
          <input class="celularForm" type="text" placeholder="Qual o celular?">
          <input class="emailForm" type="text" placeholder="Qual o e-mail?">
          <input class="imagem1Form" type="text" placeholder="Insira uma imagem aqui">
          <input class="imagem2Form" type="text" placeholder="Insira uma imagem aqui">
          <input class="imagem3Form" type="text" placeholder="Insira uma imagem aqui">
          <input class="botaoForm" type="submit">
      </section>
    </main>

    <footer class="footer">
      <h3 class="footerTexto">QuemIndica.me 2018</h3>
    </footer>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="buscaScript.js"></script>

  </body>

</html>
